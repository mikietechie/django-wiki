{% extends "encyclopedia/layout.html" %} {% block title %} New Encyclopedia {% endblock %} {% block body %}
<h1 class="mb-2 display-3 text-center"><strong>New Entry</strong></h1>
<form class="form p-2" action="{% url 'new' %}" method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="entry_title" class="form-control" placeholder="title">
    </div>
    <div class="form-group">
        <textarea name="entry_content" class="form-control" rows="8" cols="16" placeholder="Entry body in GitHub markup syntax"></textarea>
    </div>
    <div class="w-100">
        <button type="submit" class="btn btn-outline-success float-right">Submit</button>
    </div>
</form>
<style>
    form textarea {
        height: 200px;
    }
</style>
{% endblock %}
