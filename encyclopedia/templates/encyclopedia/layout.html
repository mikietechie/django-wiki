{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form class="form" action="{% url 'index' %}" method="post" role="form">
                    {% csrf_token %}
                    <input class="search form-control-sm" type="text" name="query" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'new' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'wiki' 'random' %}">Random Page</a>
                </div>
                {% block nav %} {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %} {% endblock %}
            </div>
        </div>
        <div class="row fixed-bottom">
            <div class="col-12 text-center"><i class="fa fa-copyright"></i>Syntax Sahara Software 2020</div>
        </div>
    </div>

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
