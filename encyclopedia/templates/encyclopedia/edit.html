{% extends "encyclopedia/layout.html" %} {% block title %} Edit {{title}} {% endblock %} {% block body %}
<h1 class="mb-2 display-3 text-center"><strong>Update {{title}}</strong></h1>
<form class="form p-2" action="{% url 'edit' title %}" method="post" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label>Title</label>
        <input type="text" name="entry_title" class="form-control" value="{{title}}" readonly>
    </div>
    <div class="form-group">
        <textarea name="entry_content" rows="8" cols="80" class="form-control">{{raw_entry}}</textarea>
    </div>
    <div class="w-100">
        <button type="submit" class="btn btn-outline-success float-right">Submit</button>
    </div>
</form>
<style>
    form textarea {
        height: 200px;
    }
</style>
{% endblock %}
